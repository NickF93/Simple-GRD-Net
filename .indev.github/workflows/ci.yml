name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: ruff check grdnet tests

      - name: Type Check
        run: mypy grdnet

      - name: Tests with Coverage
        run: pytest --cov=grdnet --cov-report=term-missing --cov-fail-under=90

      - name: Dependency Audit
        run: pip-audit

      - name: Bandit Scan
        run: bandit -r grdnet -q
